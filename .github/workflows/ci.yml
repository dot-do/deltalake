name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run unit tests
        run: npm run test:unit

  conformance:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache DAT test data
        id: cache-dat
        uses: actions/cache@v4
        with:
          path: test-data/dat
          key: dat-test-data-${{ hashFiles('scripts/download-dat.sh') }}

      - name: Download DAT test data
        if: steps.cache-dat.outputs.cache-hit != 'true'
        run: npm run download:dat

      - name: Run conformance tests
        run: npm run test:conformance
